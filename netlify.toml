[build]
  command = "npm run build"
  publish = "build"

[dev]
  command = "npm start"
  port = 8888
  targetPort = 3000
  framework = "create-react-app"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Netlify expects headers as an array of tables ([[headers]])
[[headers]]
  for = "/*"

  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"